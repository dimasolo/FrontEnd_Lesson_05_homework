<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Mondriana</title>
	<style type="text/css">
		table {
			border-collapse: collapse; 
		}
		 td, tr {
			border: 5px solid black;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="2" width="50px" bgcolor="white">&nbsp;</td>
			<td colspan="2" width="100px" bgcolor="white">&nbsp;</td>
			<td colspan="2" width="60px" bgcolor="yellow">&nbsp;</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td rowspan="2" colspan="3" height="100px" bgcolor="red">&nbsp;</td>
			<td colspan="2" bgcolor="yellow">&nbsp;</td>
		</tr>
		<tr>
			<td rowspan="2">&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td bgcolor="black">&nbsp;</td>
			<td bgcolor="black">&nbsp;</td>
			<td>&nbsp;</td>
			<td colspan="2">&nbsp;</td>
		</tr>
		<tr>
			<td rowspan="3" bgcolor="yellow">&nbsp;</td>
			<td bgcolor="black">&nbsp;</td>
			<td bgcolor="black">&nbsp;</td>
			<td>&nbsp;</td>
			<td rowspan="2" colspan="2" bgcolor="blue">&nbsp;</td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2">&nbsp;</td>
			<td bgcolor="black">&nbsp;</td>
		</tr>
		<tr>
			<td colspan="3">&nbsp;</td>
		</tr>
	</table>
</body>
</html>
